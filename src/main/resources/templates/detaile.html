<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/resources/css/main/default.css">
    <link rel="stylesheet" href="/resources/css/main/detaile.css">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src='/resources/js/plugin/mousewheel.min.js'></script>
    <script src='/resources/js/plugin/dragScroll.min.js'></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="nav.html"></nav>
<main>

    <div class="detaile-container">
        <div class="detaile-container-top">
            <div class="detaile-container-top-img"></div>
            <div class="detaile-container-top-moviedetaile">
                <table class="detaile-table"></table>
            </div>
        </div>
        <div class="detaile-container-director"></div>
        <div class="detaile-container-actor"></div>
        <div class="detaile-userinfo-title">
            <div class="detaile-userinfo-title-left">연령대</div>
            <div class="detaile-userinfo-title-center">성별</div>
            <div class="detaile-userinfo-title-right">평점</div>
        </div>
        <div class="detaile-userinfo">
            <!-- 댓글 이용자 성별, 영화 총 별점, 별점 분포, 연령 분포 -->
            <div class="detaile-userinfo-age" id="age"></div>
            <div class="detaile-userinfo-gender" id="gender"></div>
            <div class="detaile-userinfo-star" id="star"></div>
        </div>

        <!-- 한줄댓글시작 -->
        <div class="detaile-comments">

            <div class="comments-container">
                <div class="comments-container-scroll"></div>
            </div>

            <div th:if="${alreadyComment} == false" class="comments-container-write">
                <form method="post" action="/detaile/write">

                    <div class="write-star">
                        <label><input type="radio" name="star" value="1" class="star"> ★</label>
                        <label><input type="radio" name="star" value="2" class="star"> ★★</label>
                        <label><input type="radio" name="star" value="3" class="star"> ★★★</label>
                        <label><input type="radio" name="star" value="4" class="star"> ★★★★</label>
                        <label><input type="radio" name="star" value="5" checked="checked" class="star"> ★★★★★</label>
                    </div>

                    <div class="write">
                        <input class="write-text" type="text" name="comment"/>
                        <input class="form-submit" type="submit" value="작성"/>
                        <input class="write-hidden-code" type="hidden" value="" name="code"/>
                        <inpit class="write-hidden-nickname" type="hidden" th:value="${#authentication.principal.user_nickname}" name="nickname"/>
                    </div>

                </form>
            </div>

            <div th:if="${alreadyComment} == true" class="comments-container-writealready">
                <span>이미 한줄리뷰를 작성했습니다.</span>
            </div>

        </div>
    </div>
</main>
</body>
<script src="/resources/js/main/detaile.js"></script>
</html>
